<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/all.css">
</head>
<body>
  <div class="wrap">
    <div class="header">
      <h1 class="heading">高雄旅遊資訊</h1>
      <div class="form-select">
        <form>
          <select class="cityZoon" id="areaId">
            <option selected="true" disabled="disabled">--請選擇一個行政區--</option>
          </select>
        </form>
      </div>
    </div>
    <div class="menu clearfix">
      <div class="district">
        <p>熱門行政區</p>
        <button class="lingya" value="苓雅區">苓雅區</button>
        <button class="sanmin" value="三民區">三民區</button>
        <button class="xinxing" value="新興區">新興區</button>
        <button class="meinong" value="美濃區">美濃區</button>
      </div>
    </div>
    <div class="content">
      <div class="listBox">
        <h2 class="title">
          </h1>
          <ul class="list">
          </ul>
      </div>
    </div>
  </div>
  <footer>
    <h3>高雄旅遊網</h3>
    <p>資料來源:高雄市政府</p>
  </footer>
  <script src="js/travel.js"></script>
</body>
</html>
